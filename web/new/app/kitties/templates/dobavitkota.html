{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Добавить пост</h3>
    <div class="box">
{% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="notification is-danger">
        {{ messages[0] }}
      </div>
    {% endif %}
    {% endwith %}

      <form method="POST" action="/dobavitkota">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Имя кошечки" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="image" placeholder="Изображение котика">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Добавить пост</button>
        </form>
    </div>
</div>
{% endblock %}
